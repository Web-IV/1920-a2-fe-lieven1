<mat-card>
    <mat-card-header>    
        <mat-card-title>forum {{ forum.name }}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <h3 mat-subheader>posts</h3>
        <mat-list>
            <mat-list-item *ngFor="let post of forum.posts">
                <app-post [name]="post"></app-post>
            </mat-list-item>
        </mat-list>
    </mat-card-content>
</mat-card>
