<div fxLayout="column" fxLayoutGap="2%">
    <app-add-forum (newForum)="addNewForum($event)"></app-add-forum>

    <div class="forum" fxFlex="0 0 calc(25%-0.5%)" fxFlex.xs="100%"
    *ngFor="let localForum of fora">
        <app-forum [forum]="localForum"></app-forum>
    </div>
    </div>
</div>
