<form [formGroup]="post" (ngSubmit)='onSubmit()'>
    <mat-card>
        <mat-form-field>
            <textarea placeholder="content" aria-label="content" formControlName="content"></textarea>
        </mat-form-field>
        <button type='submit' mat-raised-button>
            add post
        </button>
    </mat-card>
</form>
