<mat-card>
    <mat-card-header>
        <div *ngIf="post.repliesTo">
            by {{ post.username }} to {{post.repliesTo.username}}
        </div>
        <div *ngIf="!post.repliesTo">
            by {{ post.username }}
        </div>
    </mat-card-header>
    <mat-card-content>
        {{ post.content }}
    </mat-card-content>
</mat-card>
